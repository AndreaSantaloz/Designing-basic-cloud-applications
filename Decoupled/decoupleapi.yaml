AWSTemplateFormatVersion: '2010-09-09'
Description: '5 Lambdas Especializadas con Express - CORS Completamente Configurado'

Parameters:
  ImageUri:
    Type: String
    Description: "URI de la imagen Docker en ECR"
  
  DBDynamoName:
    Type: String
    Description: "Nombre de la tabla DynamoDB"
    Default: "users"

Resources:
  # Tabla DynamoDB
  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Ref DBDynamoName
      AttributeDefinitions:
        - AttributeName: user_id
          AttributeType: S
      KeySchema:
        - AttributeName: user_id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  # Lambda 1: Listar usuarios (GET /users)
  ListUsersLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: users-list-lambda
      PackageType: Image
      Code:
        ImageUri: !Ref ImageUri
      Role: arn:aws:iam::637423399710:role/LabRole
      MemorySize: 512
      Timeout: 30
      Architectures:
        - x86_64
      Environment:
        Variables:
          DB_DYNAMONAME: !Ref DBDynamoName
          LAMBDA_ROLE: "list"

  # Lambda 2: Crear usuario (POST /users)
  CreateUserLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: users-create-lambda
      PackageType: Image
      Code:
        ImageUri: !Ref ImageUri
      Role: arn:aws:iam::637423399710:role/LabRole
      MemorySize: 512
      Timeout: 30
      Architectures:
        - x86_64
      Environment:
        Variables:
          DB_DYNAMONAME: !Ref DBDynamoName
          LAMBDA_ROLE: "create"

  # Lambda 3: Obtener usuario por ID (GET /users/{id})
  GetUserLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: users-get-lambda
      PackageType: Image
      Code:
        ImageUri: !Ref ImageUri
      Role: arn:aws:iam::637423399710:role/LabRole
      MemorySize: 512
      Timeout: 30
      Architectures:
        - x86_64
      Environment:
        Variables:
          DB_DYNAMONAME: !Ref DBDynamoName
          LAMBDA_ROLE: "get"

  # Lambda 4: Actualizar usuario (PUT /users/{id})
  UpdateUserLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: users-update-lambda
      PackageType: Image
      Code:
        ImageUri: !Ref ImageUri
      Role: arn:aws:iam::637423399710:role/LabRole
      MemorySize: 512
      Timeout: 30
      Architectures:
        - x86_64
      Environment:
        Variables:
          DB_DYNAMONAME: !Ref DBDynamoName
          LAMBDA_ROLE: "update"

  # Lambda 5: Eliminar usuario (DELETE /users/{id}) - también maneja health
  DeleteUserLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: users-delete-lambda
      PackageType: Image
      Code:
        ImageUri: !Ref ImageUri
      Role: arn:aws:iam::637423399710:role/LabRole
      MemorySize: 512
      Timeout: 30
      Architectures:
        - x86_64
      Environment:
        Variables:
          DB_DYNAMONAME: !Ref DBDynamoName
          LAMBDA_ROLE: "delete"

  RestAPI:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: users-api-5-lambdas
      Description: API para gestión de usuarios con 5 Lambdas especializadas
      EndpointConfiguration:
        Types: [REGIONAL]

  # Resource para /users
  UsersResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RestAPI
      ParentId: !GetAtt RestAPI.RootResourceId
      PathPart: users

  # Resource para /users/{id}
  UserByIdResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RestAPI
      ParentId: !Ref UsersResource
      PathPart: "{id}"

  # Permisos para las Lambdas
  ListUsersLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ListUsersLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestAPI}/*/GET/users"

  CreateUserLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref CreateUserLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestAPI}/*/POST/users"

  GetUserLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref GetUserLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestAPI}/*/GET/users/*"

  UpdateUserLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref UpdateUserLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestAPI}/*/PUT/users/*"

  DeleteUserLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref DeleteUserLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestAPI}/*/*/*"

  # OPTIONS para el root - CORS Preflight
  OptionsRootMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !GetAtt RestAPI.RootResourceId
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      ApiKeyRequired: false
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,X-Amz-User-Agent'"
              method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
              method.response.header.Access-Control-Allow-Credentials: "'true'"
            ResponseTemplates:
              application/json: ""
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true
            method.response.header.Access-Control-Allow-Credentials: true

  # OPTIONS para /users - CORS Preflight
  OptionsUsersMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !Ref UsersResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      ApiKeyRequired: false
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,X-Amz-User-Agent'"
              method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
              method.response.header.Access-Control-Allow-Credentials: "'true'"
            ResponseTemplates:
              application/json: ""
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true
            method.response.header.Access-Control-Allow-Credentials: true

  # OPTIONS para /users/{id} - CORS Preflight
  OptionsUserByIdMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !Ref UserByIdResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      ApiKeyRequired: false
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,X-Amz-User-Agent'"
              method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
              method.response.header.Access-Control-Allow-Credentials: "'true'"
            ResponseTemplates:
              application/json: ""
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true
            method.response.header.Access-Control-Allow-Credentials: true

  # GET / - Health Check (usando Delete Lambda) - CON CORS
  RootMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !GetAtt RestAPI.RootResourceId
      HttpMethod: GET
      AuthorizationType: NONE
      ApiKeyRequired: false
      Integration: 
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${DeleteUserLambda.Arn}/invocations"
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true

  # GET /users - Listar usuarios - CON CORS
  ListUsersMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !Ref UsersResource
      HttpMethod: GET
      AuthorizationType: NONE
      ApiKeyRequired: false
      Integration: 
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ListUsersLambda.Arn}/invocations"
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true

  # POST /users - Crear usuario - CON CORS
  CreateUserMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !Ref UsersResource
      HttpMethod: POST
      AuthorizationType: NONE
      ApiKeyRequired: false
      Integration: 
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CreateUserLambda.Arn}/invocations"
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true

  # GET /users/{id} - Obtener usuario por ID - CON CORS
  GetUserMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !Ref UserByIdResource
      HttpMethod: GET
      AuthorizationType: NONE
      ApiKeyRequired: false
      RequestParameters:
        method.request.path.id: true
      Integration: 
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetUserLambda.Arn}/invocations"
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true

  # PUT /users/{id} - Actualizar usuario - CON CORS
  UpdateUserMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !Ref UserByIdResource
      HttpMethod: PUT
      AuthorizationType: NONE
      ApiKeyRequired: false
      RequestParameters:
        method.request.path.id: true
      Integration: 
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${UpdateUserLambda.Arn}/invocations"
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true

  # DELETE /users/{id} - Eliminar usuario - CON CORS
  DeleteUserMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !Ref UserByIdResource
      HttpMethod: DELETE
      AuthorizationType: NONE
      ApiKeyRequired: false
      RequestParameters:
        method.request.path.id: true
      Integration: 
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${DeleteUserLambda.Arn}/invocations"
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true

  # Deployment de API Gateway
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - OptionsRootMethod
      - RootMethod
      - OptionsUsersMethod
      - OptionsUserByIdMethod
      - ListUsersMethod
      - CreateUserMethod
      - GetUserMethod
      - UpdateUserMethod
      - DeleteUserMethod
    Properties:
      RestApiId: !Ref RestAPI
      Description: "Deployment para API de usuarios con 5 Lambdas y CORS completo"

  # Stage de API Gateway
  ApiStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId: !Ref RestAPI
      DeploymentId: !Ref ApiDeployment
      StageName: prod

Outputs:
  ApiUrl:
    Description: "URL base de la API"
    Value: !Sub "https://${RestAPI}.execute-api.${AWS::Region}.amazonaws.com/prod"
    
  LambdaFunctions:
    Description: "Nombres de las Lambda Functions"
    Value: !Sub |
      List: ${ListUsersLambda}
      Create: ${CreateUserLambda}
      Get: ${GetUserLambda}
      Update: ${UpdateUserLambda}
      Delete: ${DeleteUserLambda}

  DynamoDBTable:
    Description: "Nombre de la tabla DynamoDB"
    Value: !Ref UsersTable

  DynamoDBArn:
    Description: "ARN de la tabla DynamoDB"
    Value: !GetAtt UsersTable.Arn

  ApiEndpoints:
    Description: "Endpoints disponibles"
    Value: !Sub
      - |
        GET: ${ApiUrl}/ (Health)
        GET: ${ApiUrl}/users
        POST: ${ApiUrl}/users  
        GET: ${ApiUrl}/users/{id}
        PUT: ${ApiUrl}/users/{id}
        DELETE: ${ApiUrl}/users/{id}
      - ApiUrl: !Sub "https://${RestAPI}.execute-api.${AWS::Region}.amazonaws.com/prod"